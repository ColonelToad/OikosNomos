services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: oikosnomo_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - oikosnomo

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: oikosnomo_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: oikosnomo_dev
      POSTGRES_DB: oikosnomo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d
    networks:
      - oikosnomo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-engine:
    build:
      context: ./billing-engine
      dockerfile: Dockerfile
    container_name: oikosnomo_billing
    ports:
      - "8080:8080"
    depends_on:
      timescaledb:
        condition: service_healthy
      mosquitto:
        condition: service_started
    environment:
      MQTT_BROKER: mosquitto:1883
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: oikosnomo_dev
      DB_NAME: oikosnomo
    networks:
      - oikosnomo
    restart: unless-stopped

  forecast-service:
    build:
      context: ./forecast-service
      dockerfile: Dockerfile
    container_name: oikosnomo_forecast
    ports:
      - "8001:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: oikosnomo_dev
      DB_NAME: oikosnomo
    volumes:
      - ./forecast-service/models:/app/models
    networks:
      - oikosnomo
    restart: unless-stopped

  scenario-service:
    build:
      context: ./scenario-service
      dockerfile: Dockerfile
    container_name: oikosnomo_scenario
    ports:
      - "8002:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: oikosnomo_dev
      DB_NAME: oikosnomo
    networks:
      - oikosnomo
    restart: unless-stopped

  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: oikosnomo_rag
    ports:
      - "8003:8000"
    depends_on:
      - forecast-service
      - scenario-service
    environment:
      FORECAST_SERVICE_URL: http://forecast-service:8000
      SCENARIO_SERVICE_URL: http://scenario-service:8000
      BILLING_ENGINE_URL: http://billing-engine:8080
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./docs:/app/docs
      - ./rag-service/chroma_data:/app/chroma_data
    networks:
      - oikosnomo
    restart: unless-stopped

volumes:
  pgdata:
  mosquitto_data:
  mosquitto_logs:

networks:
  oikosnomo:
    driver: bridge
